<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.rtl.min.css">
    <title>Corona Management Systems</title>

    
    <button id="create-group-isolation-button" class="btn btn-primary"><b>Create Isolation</b></button>
<br/>

</head> 

<body>
    <div class="container mt-3">
        <h1>Corona Management Systems</h1>

          <h1>members</h1>
        <table class="table" id="members"></table>
<!-- Button to Open the Modal -->
<button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#myModal">
    Add Member
  </button>
  
  <!-- The Modal -->
  <div class="modal" id="myModal">
    <div class="modal-dialog">
      <div class="modal-content">
  
        <!-- Modal Header -->
        <div class="modal-header">
            <h5 class="modal-title" id="exampleModalLabel">Add Member</h5>
            <button type="button" onclick="$('#myModal').modal('hide')"  class="close" data-dismiss="modal" aria-label="Close">
              <span aria-hidden="true">&times;</span>
            </button>
        </div>
       
        <!-- Modal body -->
        <div class="modal-body">
            <form  id="addMemberForm">
           
                <div class="form-group">
                  <label for="firstNameInput">First Name</label>
                  <input type="text" class="form-control" id="firstNameInput" placeholder="Enter first name">
                </div>
                <div class="form-group">
                  <label for="lastNameInput">Last Name</label>
                  <input type="text" class="form-control" id="lastNameInput" placeholder="Enter last name">
                </div>
                <div class="form-group">
                  <label for="addressInput">Address</label>
                  <input type="text" class="form-control" id="addressInput" placeholder="Enter address">
                </div>
                <div class="form-group">
                  <label for="cityInput">City</label>
                  <input type="text" class="form-control" id="cityInput" placeholder="Enter city">
                </div>
                <div class="form-group">
                  <label for="phoneInput">Phone</label>
                  <input type="text" class="form-control" id="phoneInput" placeholder="Enter phone number">
                </div>
               
                <div class="form-group">
                  <label for="mobilePhoneInput">Mobile Phone</label>
                  <input type="text" class="form-control" id="mobilePhoneInput" placeholder="Enter mobile phone number">
                </div>
                <div class="form-group">
                  <label for="birthDateInput">Birth Date</label>
                  <input type="date" class="form-control" id="birthDateInput">
                </div>
                <div class="form-group">
                  <label for="imgInput">Image URL</label>
                  <input type="text" class="form-control" id="imgInput" placeholder="Enter image URL">
                </div>
    
               
              </form>
        </div>
  
        <!-- Modal footer -->
        <div class="modal-footer">
            <button type="button" onclick="$('#myModal').modal('hide')" class="btn btn-secondary" data-dismiss="modal">Close</button>
            <button type="button" class="btn btn-primary" id="addMemberButton">Add Member</button>        </div>

      </div>
    </div>
  </div>


  <h1><h1>getAllVaccine</h1></h1>
  <table class="table" id="vaccine"></table>

 <!-- Button to open the modal -->
<button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#myVaccineModal">
    Add Vaccine
  </button>

    <!-- The Modal -->
    <div class="modal" id="myVaccineModal">
        <div class="modal-dialog">
          <div class="modal-content">
      
      
            <!-- Modal Header -->
            <div class="modal-header">
                <h5 class="modal-title" id="exampleModalLabel">Add Vaccine</h5>
                <button type="button" onclick="$('#myVaccineModal').modal('hide')"  class="close" data-dismiss="modal" aria-label="Close">
                  <span aria-hidden="true">&times;</span>
                </button>
            </div>
      
            <!-- Modal body -->
            <div class="modal-body">
                <form>
                    <!-- <div class="form-group">
                      <label for="vaccineID">Vaccine ID</label>
                      <input type="text" class="form-control" id="vaccineID">
                    </div> -->
                    <div class="form-group">
                      <label for="vaccineNumber">Vaccine Number for Member</label>
                      <input type="text" class="form-control" id="vaccineNumber">
                    </div>
                    <div class="form-group">
                      <label for="vaccineManufacturer">Vaccine Manufacturer</label>
                      <input type="text" class="form-control" id="vaccineManufacturer">
                    </div>
                    <div class="form-group">
                      <label for="memberID">Member ID</label>
                      <input type="text" class="form-control" id="memberID">
                    </div>
                    <div class="form-group">
                      <label for="vaccinationDay">Vaccination Day Date</label>
                      <input type="date" class="form-control" id="vaccinationDay">
                    </div>
                    <div class="form-group">
                      <label for="positiveResult">Getting Positive Result Date</label>
                      <input type="date" class="form-control" id="positiveResult">
                    </div>
                    <div class="form-group">
                      <label for="recoveryDate">Recovery Date</label>
                      <input type="date" class="form-control" id="recoveryDate">
                    </div>
                  </form> 
            </div>
      
            <!-- Modal footer -->
            <div class="modal-footer">
                <button type="button" onclick="$('#myVaccineModal').modal('hide')" class="btn btn-secondary" data-dismiss="modal">Close</button>
                <button type="button" class="btn btn-primary" id="addVaccineButton">Add Vaccine</button>        </div>
    
          </div>
        </div>
      </div>

  
      
 
      
        

    </div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="script.js"></script>
    <script>
        // Get the modal
        const modal = document.getElementById("exampleModal");
        
        // Define the openModal function
        function openModal() {
          modal.style.display = true;
        } 
       </script>
</body>

</html>
